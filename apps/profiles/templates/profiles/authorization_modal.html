{% load staticfiles extra_filters %}

<div style="background-color: #ffffff;">
    <div class="modal-header">
        <h3 class="modal-title">Im a modal!</h3>
    </div>
    <div ng-if="form_errors.length > 0">
        <ul class="alert alert-danger">
          <li ng-repeat="error in form_errors" style="margin-left: 7rem;">[[error]]</li>
        </ul>
    </div>
    <div class="modal-body">

        <form method="POST" class="form-horizontal" ng-submit="submit()"> {% csrf_token %}
            {% for field in form %}
                <div class="form-group form-group-lg" ng-class="{'has-error': {{ field.name }}_error_status}">
                    <input ng-model="{{ field.name }}" value="{% if field.value %}{{ field.value }}{% endif %}" type="{{ field|get_field_type }}"
                           class="form-control" name="{{ field.name }}" id="{{ field.id_for_label }}"
                           placeholder="{{ field.help_text }}" required>
                </div>
            {% endfor %}

            {#                            </label>#}
            {#                        </div>#}
            {#                    </div>#}
            {#                </div>#}

            {#                    <div class="col-sm-offset-2 col-sm-10">#}
            {#                        <a href="#">Забыли пароль?</a>#}
            {#                    </div>#}
            {#                </div>#}

            <div class="modal-footer text-center">

                [[1+1]]
                <button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
                <button type="submit" id="submit" class="btn btn-default">Вход</button>
            </div>

        </form>

    </div>
</div>
